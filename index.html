<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Prep Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üìö Interview Preparation Tracker</h1>
            <p>Track your DSA progress systematically</p>
        </header>

        <!-- Stats Dashboard -->
        <div class="stats-container">
            <div class="stat-card">
                <h3>Problems Solved</h3>
                <p class="stat-number" id="totalProblems">0</p>
            </div>
            <div class="stat-card">
                <h3>Topics Covered</h3>
                <p class="stat-number" id="topicsCovered">0</p>
            </div>
            <div class="stat-card">
                <h3>Companies</h3>
                <p class="stat-number" id="companiesCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Need Revision</h3>
                <p class="stat-number" id="revisionCount">0</p>
            </div>
        </div>

        <!-- Revision Reminder Section -->
        <div class="revision-section" id="revisionSection" style="display: none;">
            <h2>‚è∞ Revise Today</h2>
            <div id="revisionList"></div>
        </div>

        <!-- Add Problem Form -->
        <div class="form-section">
            <h2>‚ûï Add New Problem</h2>
            <form id="problemForm">
                <input type="text" id="problemName" placeholder="Problem Name" required>
                
                <input type="url" id="problemLink" placeholder="Problem Link (e.g., https://leetcode.com/problems/...)" >
                
                <select id="difficulty" required>
                    <option value="">Select Difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                
                <input type="text" id="topic" placeholder="Topic (e.g., Arrays, DP)" required>
                
                <input type="text" id="company" placeholder="Company (optional)">
                
                <textarea id="notes" placeholder="Your approach/notes (optional)" rows="3"></textarea>
                
                <div class="revision-input">
                    <label>
                        <input type="checkbox" id="needsRevision">
                        Mark for revision
                    </label>
                    <input type="date" id="revisionDate" placeholder="Revision Date">
                </div>
                
                <button type="submit">Add Problem</button>
            </form>
        </div>

        <!-- Problems List -->
        <div class="problems-section">
            <h2>üìù Your Problems</h2>
            <div id="problemsList"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
